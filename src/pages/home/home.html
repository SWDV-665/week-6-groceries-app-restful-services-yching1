<ion-header>
  <ion-navbar transparent>
   <ion-title>
     Grocery List
   </ion-title>
   <ion-buttons end>
     <button ion-button icon-only (click)="addReview()"><ion-icon name="add"></ion-icon></button>
   </ion-buttons>
  </ion-navbar>
 </ion-header>
  
 <ion-content>
  
   <ion-list no-lines>
  
     <ion-item-sliding *ngFor="let review of reviews">
  
       <ion-item>
  
         
  
         <h2>{{review.Item}}</h2>
         <p>{{review.Quantity}}</p>
  
         
  
       </ion-item>
  
       <ion-item-options>
         <button ion-button color="secondary" (click)="updateReview(review)">
           <ion-icon name="create"></ion-icon>
          Edit
         </button>
         <button ion-button color="danger" (click)="deleteReview(review)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
       </ion-item-options>
     </ion-item-sliding>
  
   </ion-list>
  
 </ion-content>
